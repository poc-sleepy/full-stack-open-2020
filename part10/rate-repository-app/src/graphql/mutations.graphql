mutation SignIn($username: String!, $password: String!) {
  authorize(credentials: { username: $username, password: $password }) {
    accessToken
  }
}

mutation MakeReview(
  $repositoryName: String!
  $ownerName: String!
  $rating: Int!
  $text: String
) {
  createReview(
    review: {
      repositoryName: $repositoryName
      ownerName: $ownerName
      rating: $rating
      text: $text
    }
  ) {
    id
    repositoryId
    userId
    rating
    createdAt
    text
  }
}
