query getRepositories(
  $orderBy: AllRepositoriesOrderBy
  $orderDirection: OrderDirection
) {
  repositories(orderBy: $orderBy, orderDirection: $orderDirection) {
    totalCount
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      node {
        ...RepositoryDetails
      }
    }
  }
}

query getRepository($id: ID!) {
  repository(id: $id) {
    ...RepositoryDetails
    url
    reviews {
      edges {
        node {
          ...ReviewDetails
        }
      }
    }
  }
}

query getAuthorizedUser {
  authorizedUser {
    id
    username
  }
}
